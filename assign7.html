<!DOCTYPE html>
<html>
<head>
    <title>Hover Effect</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .box:hover {
            width: 200px;
            height: 200px;
            background-color: #007bff;
        }

        .box:nth-child(3):hover {
            width: 200px;
            height: 200px;
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
