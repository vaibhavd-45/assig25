<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111111;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            text-decoration: none;
            color: #fff;
        }

        main {
            text-align: center;
            padding: 40px;
        }

        main h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        main p {
            font-size: 24px;
            margin-bottom: 40px;
        }

        input {
            padding: 15px;
            border: none;
            border-radius: 5px;
            width: 300px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="umso-logo.png" alt="umso logo">
        <nav>
            <a href="#">Pricing</a>
            <a href="#">Features</a>
            <a href="#">Showcase</a>
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
        </nav>
    </header>
    <main>
        <h1>Get your AI Generated Website In Seconds</h1>
        <p>Give it a try right below, without having to sign up!</p>
        <input type="text" placeholder="Vegan Pizza Restaurant in">
        <button>Generate</button>
        <p>Excellent ★★★★ 4.8 out of 5 based on 85 reviews <img src="trustpilot-logo.png" alt="Trustpilot logo"></p>
    </main>
    <footer>
        Made with <img src="umso-logo.png" alt="umso logo">
    </footer>
</body>
</html>
